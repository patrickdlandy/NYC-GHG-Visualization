        //set later
        var totalSize = 0;

        var dataset = d3.json("./data/data.json").then(function (data) {
                return data;

        dataset.then(function(data) {
            //any code referring to the dataset must go here because in
            //D3 v5 dataset is a promise!

            // console.log(data);

            //root hierarchy
            // var firstRoot = d3.hierarchy(data);
            // console.log(firstRoot);

            var vis = d3.select("#chart").append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("id", "container")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

            var partition = function(data) {
                const root = d3.hierarchy(data)
                    .sum(d => d.size)
                    .sort((a, b) => b.value - a.value);
                return d3.partition()
                    .size([2*Math.PI, root.height + 1])
                    (root);
            };

            var arc = d3.arc()
                .startAngle(function(d) { return d.x; })
                .endAngle(function(d) { return d.x + d.dx })
                .innerRadius(function(d) { return innerR(d); })
                .outerRadius(function(d) { return outerR(d); });

            createVisualization(data);

            function innerR(d) {
                return radius * Math.sqrt(d.y) / 10;
            }

            function outerR(d) {
                return radius * math.sqrt(d.y + d.dy) / 10 - 8;
            }

            function createVisualization(json) {

                //setup page elements (later)

                vis.append("circle")
                    .attr("r", radius)
                    .style("opacity", 0);
                
                console.log(partition(json).nodes);

                var nodes = partition(json).nodes
                    .filter(function(d) {
                        return (d.dx > 0.005);
                    });

                var uniqueNames = (function(a) {
                    var output = [];
                    a.forEach(function(d) {
                        if (output.indexOf(d.name) === -1 ) {
                            output.push(d.name);
                        }
                    });
                    return output;
                })(nodes);

                // set domain of colors scale based on data
                colors.domain(uniqueNames);

                //draw legend here later

                var path = vis.data([data]).selectAll("path")
                    .data(nodes)
                    .enter()
                    .append("path")
                    .attr("display", function(d) {
                        return d.depth ? null : "none";
                    })
                    .attr("d", arc)
                    .attr("fill-rule", "evenodd")
                    .style("fill", function(d) {
                        return colors(d.name);
                    }) 
                    .style("opacity", 1)
                    .on("mouseover", mouseover);

                // Add the mouseleave handler to the bounding circle

                d3.select("#container").on("mouseleave", mouseleave);

            }
